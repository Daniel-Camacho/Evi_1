<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registrate</h1>
        <form method="post" action="Servlet">
            <label for="POST-name">Nombre:</label>
            <input id="POST-name" type="text" name="name">
            <label for="POST-name">Apellido:</label>
            <input id="POST-apellido" type="text" name="apellido">
            <label for="POST-name">E-mai:</label>
            <input id="POST-email" type="text" name="Emai">
            <label for="POST-name">Telefono:</label>
            <input id="POST-telefono" type="text" name="telefono">
            <label for="POST-name">Contraseña:</label>
            <input id="POST-contraseña" type="text" name="contraseña">
            <label for="POST-name">Confirmar contraseña:</label>
            <input id="POST-ccontraseña" type="text" name="ccontraseña">
            <input type="submit">
        </form>
        
        <a href="Inicio.html">Inicia sesión</a>
    </body>
</html>
